<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Hacktober 2021</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/custom.style.css">
</head>

<body>
  <h1 class="text-center my-5 masthead">
    <span class="masthead-progate">Progate</span>
    <span class="masthead-hacktober">Hacktober</span>
    <span class="masthead-fest">Fest</span>
    <span class="masthead-2021">2021</span>
  </h1>
  <h2>Dari kampus merdeka untuk kebebasan belajar, kami peserta studi independen progate 2021.</h2>
  <h3>Dibuat  khusus untuk memeriahkan event Hacktoberfest 2021.</h3>
  <div class="container">
    <div id="peserta" class="row">
    </div>
  </div>
  <script src="./js/index.js" charset="utf-8"></script>
  <script src="./js/jquery-3.3.1.slim.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/wow.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.0/lib/darkmode-js.min.js"></script>
  <script charset="utf-8">
    // Awali wow.js untuk animasi 
    new WOW().init();

    //menambahkan dark mode
    //new Darkmode().showWidget();


    const options = {
  bottom: '64px', // default: '32px'
  right: '32px', // default: '32px'
  left: 'unset', // default: 'unset'
  time: '0.5s', // default: '0.3s'
  mixColor: '#fff', // default: '#fff'
  backgroundColor: '#fff',  // default: '#fff'
  buttonColorDark: '#100f2c',  // default: '#100f2c'
  buttonColorLight: '#fff', // default: '#fff'
  saveInCookies: false, // default: true,
  label: 'ðŸŒ“', // default: ''
  autoMatchOsTheme: true // default: true
}

const darkmode = new Darkmode(options);
darkmode.showWidget();


    // Generator card
    const temp = peserta;
    let foo = [];
    const kotak = document.getElementById("peserta");
    const btn_colors = ["btn-primary", "btn-secondary", "btn-danger", "btn-success", "btn-warning", "btn-dark"];
    for (const label in temp) {
      let col = document.createElement("div");
      let card = document.createElement("div");
      let cardBody = document.createElement("div");
      let img = document.createElement("img");
      let btn = document.createElement("a");
      let text = document.createTextNode(label);

      img.setAttribute("src", temp[label].photo);
      img.classList.add("card-img-top", "img-thumbnail");
      const random_btn = Math.ceil(Math.random() * 5);
      btn.classList.add("btn", btn_colors[random_btn], "btn-block");
      btn.setAttribute("href", temp[label].link);
      btn.appendChild(text);

      cardBody.classList.add("card-body");
      cardBody.appendChild(btn);


      card.appendChild(img);
      card.appendChild(cardBody);

      col.classList.add("col-md-4", "h-100", "my-3");
      col.appendChild(card);

      kotak.appendChild(col);
    }
  </script>
</body>

</html>
